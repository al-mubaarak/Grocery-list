<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery List</title>
    <!-- font-awesome -->
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    /> -->
    <!-- offline font awesome  -->
    <link rel="stylesheet" href="Icons/fontawesome-free-5.9.0-web/css/all.css">
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- form -->
      <form class="grocery-form">
        <p class="alert"></p>
        <div class="c-container"> 
          <button type="button" class="btn color-switch">
            <span class="span-light">light mode</span>
          </button>
        </div>
        <h3>grocery list</h3>
        <div class="form-control">
          <input type="text" id="grocery" placeholder="e.g milk">
          <button type="submit" class="submit-btn">submit</button>
        </div>
      </form>
      <!-- list -->
      <div class="grocery-container">
        <div class="grocery-list">
          
        </div>
        <!-- button -->
        <button type="button" class="clear-btn">clear items</button>
      </div>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
